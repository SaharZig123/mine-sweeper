<html>

<head>
    <link rel="stylesheet" href="css/minesweeper.css">
    <title>Mine Sweeper</title>
</head>

<body onload="initGame()">
    <h1>Miner Sweep</h1>
    <button data-size="4" data-mines="2" class="btn btn1" onclick="getLevel(this)">Easy</button>
    <button data-size="8" data-mines="12" class="btn btn2" onclick="getLevel(this)">Medium</button>
    <button data-size="12" data-mines="30" class="btn btn3" onclick="getLevel(this)">Hard</button>
    <table border="1" cellpadding="10">
        <tbody class="board" oncontextmenu="return false"></tbody>
    </table>
    <h2>Winner!</h2>

    <script src="js/utils.js"></script>
    <script src="js/minesweeper.js"></script>
</body>

</html>
